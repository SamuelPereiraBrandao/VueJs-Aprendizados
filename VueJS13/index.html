<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <script src="./vue.js"></script>

    <title>VueJS</title>
</head>
<body>
    <div id="app">
        <span>Paciente</span> <input type="text" v-model="paciente" :placeholder="placeholde">
        <br>
        <ul>
            <li v-for="p in lista"> {{p.nome}}, {{p.idade}} anos</li>
        </ul>
    </div>
    <script>
                const vm = new Vue({
            el: '#app', // id
            data:{
                paciente:'',
                pacientes:[
                    {nome:'Jorge Sant', idade:15},
                    {nome:'Jose Antonio', idade:55},
                    {nome:'Jonatan Alberto', idade:18},
                    {nome:'Junior Silva', idade:23},
                    {nome:'Jamal Oliveira', idade:45},
                    {nome:'Julho Silva', idade:15},
            ],
            lista:[],
            placeholde:'Nomes com a letra J'
            },
            methods: {

            },
            computed:{},
            watch:{ //observar a mudanÃ§a de estado do atributo
                paciente(valorNovo, valorAntigo){
                    console.log(valorNovo)
                   this.lista = this.pacientes.filter(p => p.nome.match(valorNovo))
                
                }
            }

        })
    </script>
</body>
</html>
