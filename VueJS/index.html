<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <script src="./vue.js"></script>

    <title>Document</title>
</head>
<body>
    <div id="app">
       {{ mensagem }} <br>
       Valor Total: {{valorTotal}} <br>
       Logado: {{logado}} <br>
       Hobbie: {{hobbies[0]}} <br>
       Perfil: {{perfil['nome']}} <br>
      Perfil: {{perfil.site}}, {{perfil.cursos[1].nome}}

    </div>
    <script>
        const vm = new Vue({
            el: '#app', // id
            data: { // váriaveis / atributos reativos
                mensagem: 'Primeiro template controlado pelo Vue',
                valorTotal: 150.47, //número
                logado: false, //booleano
                hobbies: [
                    'Dormir',
                    'Ter video games antigos',
                    'correr',
                    'Trilhas'
                ],
                perfil: {
                    nome: 'Samuel Pereira Brandão',
                    site: 'github.com/SamuelPereiraBrandao',
                    idade: 21,
                    cursos: [
                        {nome:'HTML', cargaHoraria: '50 horas'},
                        {nome:'Javascript', cargaHoraria: '80 horas'}
                    ]
                }
            }
        }); //vm = viewModel
    </script>
</body>
</html>
