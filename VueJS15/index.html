<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <script src="./vue.js"></script>

    <title>VueJS</title>
</head>

<body>
    <div id="app">
        <h1>Manipulando css com VueJS</h1>
        <p :class="[estilo4, {vermelho:eFundoVermelho, destaque:eDestaque,'texto-branco':eBranco}]">Definindo classes com arrays</p>
        <button @click="eFundoVermelho = !eFundoVermelho"> Mudar Fundo Vermelho</button>
        <button @click="eBranco = !eBranco">Mudar para Branco</button>
        <button @click="eDestaque = !eDestaque">Mudar Destaque</button>
    </div>
    <script>
        const vm = new Vue({
            el: '#app', // id
            data: {
                estilo1:'vermelho',
                estilo2:'texto-branco',
                estilo3:'destaque',
                estilo4:'',
                eDestaque:false,
                eFundoVermelho:false,
                eBranco:false,
            },
            methods: {

            }
        })
    </script>
</body>

</html>
