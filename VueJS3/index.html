<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <script src="./vue.js"></script>

    <title>VueJS</title>
</head>

<body>
    <div id="app">
        <div class="centro">
            <div class="divesquerda">
                <div class="borda div-principal" :class="cor">
                    cor: {{cor}}
                    <br>
                    Posição X do mouse:{{posicaoX}}
                    <br>
                    Posição Y do mouse: {{posicaoY}}
                </div>
            </div>
            <div class="divdireita">
                <div @click="mudarcor('verde')" class="borda div-comum">
                    <p class="p">click</p>
                </div>
                <div class="borda div-comum" @mouseover="mudarcor('azul')" @mouseout="mudarcor('vermelho')">
                    <p class="p">entrada/saida</p>
                </div>
                <div class="borda div-comum" @mousemove="coordenadas($event)">
                    <p class="p">coordenadas</p>
                </div>
            </div>
        </div>


    </div>
    <script>
        const vm = new Vue({
            el: '#app', // id
            data: {
                cor: 'branco',
                posicaoX: 0,
                posicaoY: 0,
            },
            methods: {
                mudarcor(c) {
                    this.cor = c;
                },
                coordenadas(e) {
                    this.posicaoX = e.clientX;
                    this.posicaoY = e.clientY;
                    console.log(e.clientX, e.clientY);
                }

            }
        })
    </script>
</body>

</html>
